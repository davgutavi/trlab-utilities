# Root logger option

# DEBUG environment
#log4j.rootLogger= DEBUG, console, file
log4j.rootLogger= DEBUG, console
log4j.logger.algentrypoint=DEBUG
log4j.logger.solutioncriteria=DEBUG

# RELEASE environment
log4j.rootLogger= INFO, console
log4j.logger.algentrypoint=INFO
log4j.logger.solutioncriteria=INFO


log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.target = System.out
log4j.appender.console.layout = org.apache.log4j.EnhancedPatternLayout
log4j.appender.console.layout.ConversionPattern= \n%m
#log4j.appender.console.layout.ConversionPattern= %c\t[%t]\t%m

# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.Append=false
log4j.appender.file.File=/Users/davgutavi/TrLab/logging.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%m

